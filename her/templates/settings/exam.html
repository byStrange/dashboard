{% extends 'her/base.html' %}

    
    {% block content %}
        <div class="container">
            <div class="quiz-box">
                <div class="quiz-title">
                    <span>{{ exam.name }}</span>
                </div>
                <div class="content">
                    <p>{{ exam.description }}</p>
                    <div class="answers">
                        {% for quiz in quizzes %}
                        <div class="option">
                            <span>{{ quiz.question }}</span>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="add mt-2">
                        <button class="button button-danger">Add</button>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
