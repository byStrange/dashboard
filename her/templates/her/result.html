{% extends './base.html' %} {% block content %}
<div class="container">
  <div class="quiz-box">
    <div class="quiz-title p-relative">
      Dear <span class="marked">{{result.user.name}}</span>
    </div>
    <div class="result-content">
      <div class="result-row" data-count="{{ exam.quizzes_length }}">
        <div class="side side-success">
          <span> {{ result.score }} </span>
          <span class="text-muted">Correct</span>
        </div>
        <div class="side side-danger">
          <span> {{ f }} </span>
          <span class="text-muted">Incorrect</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="quiz-box">
    <div class="content">
      <span class="text-success">{{ exam.name }}</span>
      <ul class="answers">
        {% for question in questions %}
        <li
          data-answer="{{question.answer}}"
          class="option {%for i in question.user_answer.all %}{%if result.user.id == i.user.id %}{% if i.answer == question.answer %}correct{% else %}incorrect{%endif%}{%endif%}{% endfor%}"
        >
          {{question.question}}
        </li>
        {% endfor %}
      </ul>
      <a href="{% url 'her:exam' exam.slug %}">
        <button class="button mt">Retry</button>
      </a>
    </div>
  </div>
</div>
{%endblock %}
{% block title %}
<title>Your result {{ result.user.name }}</title>
{% endblock %}
